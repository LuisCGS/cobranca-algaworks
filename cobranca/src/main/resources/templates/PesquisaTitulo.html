<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymealeaf/layout"
	layout:decorator="layoutPadrao">
	
	<head>
		<title>Pesquisa de título</title>
	</head>
	<section layout:fragment="conteudo">
		<div class="card card-margin">
			<div class="card-header">
				<h3>Pesquisa de títulos</h3>
			</div> 
			
			<div class="card-body">
				<table class="table table-hover table-striped table-responsive-md">
					<caption>
						<span th:text="${mensagemCaption}" class="float-right"></span>
					</caption>
					<thead class="thead-dark">
						<tr>
							<th class="text-center" scope="col">#</th>
							<th scope="col">Descrição</th>
							<th class="text-center " scope="col">Data de vencimento</th>
							<th class="text-right " scope="col">Valor</th>
							<th class="text-center" scope="col">Status</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="6" scope="row">Nenhum título foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<script type="text/javascript">
		function escondeAlert() {
			$('.alert').setAttribute('hidden', 'true');
		}
	</script>
</html>
