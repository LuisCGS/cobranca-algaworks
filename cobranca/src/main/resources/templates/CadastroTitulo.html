<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymealeaf/layout"
	layout:decorator="layoutPadrao">
	<head>
		<title>Cadastro de título</title>
	</head>
	<section layout:fragment="conteudo">
		<form method="post" action="/titulos">
			<div class="alert alert-success alert-dismissable fade show" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span th:text="${mensagem}"></span>
			</div>
			
			<div class="card card-margin">
				<div class="card-header">
					<h3>Novo título</h3>
				</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" name="descricao"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" name="valor"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" name="status">
								<option th:each="statusTitulo : ${listaStatusTitulo}" 
										th:value="${statusTitulo}"
										th:text="${statusTitulo.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2">
						</div>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-primary btn-lg" >Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
	<script type="text/javascript">
		function escondeAlert() {
			$('.alert').setAttribute('hidden', 'true');
		}
	</script>
</html>
